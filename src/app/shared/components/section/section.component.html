<!-- ====== Characters Section ====== -->
<section class="section categories">
    <div class="title">
      <span>{{ pageTitle | titlecase }}</span>
      <h2>All the {{ pageTitle | lowercase }}</h2>
    </div>

    <div class="container__loader" *ngIf="isLoading">
      <div class="loader">
        <div class="item item-1"></div>
        <div class="item item-2"></div>
        <div class="item item-3"></div>
        <div class="item item-4"></div>
      </div>
    </div>

    <div class="products container" id="products">
      <div *ngFor="let character of allCharacters"  class="product">
        <div class="top d-flex hover:shine">
          <img [src]="character.thumbnail.path + '.' + character.thumbnail.extension" alt="" />
          <div class="icon d-flex">
            <i class="bx bxs-heart"></i>
          </div>
        </div>
        <div class="bottom">
          <div class="d-flex">
            <h4>{{character.name}}</h4>
          </div>
          <div class="d-flex" *ngIf="currentRoute.includes('/characters')">
            <!-- <a id='{{character.id}}' (click)="getId(character.id)">
              <button class="btn cart-btn">View detail <i class="uil uil-eye"></i></button>
            </a> -->
            <a id='{{character.id}}' routerLink="/characters/details/{{generateNameURL(character.id, character.name)}}">
              <button class="btn cart-btn">View detail <i class="uil uil-eye"></i></button>
            </a>            
          </div>
        </div>
      </div>
    </div>
    
    <div id="pagination" class="container pagination" *ngIf="isPagination">
      <button id="prevBtn" disabled><p class="btn-prev"><i class="uil uil-angle-double-left arrow-icon"></i> Anterior</p></button>
      <div id="pageNumbers"></div>
      <button id="nextBtn"><p class="btn-next">Siguiente <i class="uil uil-angle-double-right arrow-icon"></i></p></button>
    </div>
</section>
